    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fff690;
    }
    .slidershow {
        width: 700px;
        height: 400px;
        overflow: hidden;
        margin-top: -5%;
    }
    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .navigation {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
    }
    .bar {
        width: 50px;
        height: 10px;
        border: 2px solid #fff;
        margin: 6px;
        cursor: pointer;
        transition: 0.4s;
    }
    .bar:hover {
        background: #fff;
    }
    input[name="r"] {
        position: absolute;
        visibility: hidden;
    }
    .slides {
        width: 500%;
        height: 100%;
        display: flex;
        background-color: #888;
    }
    .slide {
        width: 20%;
        transition: 0.6s;
    }
    .slide img {
        width: 100vw;
        height: 100%;
        object-fit: contain;
    }
    #r1:checked ~ .s1 {
        margin-left: 0;
    }
    #r2:checked ~ .s1 {
        margin-left: -20%;
    }
    #r3:checked ~ .s1 {
        margin-left: -40%;
    }
    #r4:checked ~ .s1 {
        margin-left: -60%;
    }
    #r5:checked ~ .s1 {
        margin-left: -80%;
    }
    .in h3 {
        margin-top: 50px;
        text-align: center;
    }
    .in img {
        display: block;
        margin: 20px auto;
        border-radius: 50%;
    }
    .in{
      position:absolute;
      margin-top: 40%;
      margin-left: 10%;
      
    }
</style>
