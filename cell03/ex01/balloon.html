<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explode the Balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById('balloon');
    let size = 200;
    let colors = ['red', 'green', 'blue'];
    let colorIndex = 0;

    // On click: increase the size and change color
    balloon.addEventListener('click', () => {
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      balloon.style.width = `${size}px`;
      balloon.style.height = `${size}px`;
      balloon.style.backgroundColor = colors[colorIndex];

      // Reset to original size if balloon size exceeds 420px
      if (size > 420) {
        size = 200;
        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
        balloon.style.backgroundColor = 'red';
      }
    });

    // On mouseover: decrease size and reverse color order
    balloon.addEventListener('mouseover', () => {
      if (size > 200) {
        size -= 5;
        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        balloon.style.backgroundColor = colors[colorIndex];
      }
    });
  </script>
</body>
</html>
