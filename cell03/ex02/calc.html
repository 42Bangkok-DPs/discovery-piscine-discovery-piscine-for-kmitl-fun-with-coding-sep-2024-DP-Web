<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>

    <input type="text" id="leftOperand" placeholder="Enter left number" >
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="rightOperand" placeholder="Enter right number" >

    <button id="tryMeButton">Try me!</button>

    <script>
        document.getElementById("tryMeButton").addEventListener("click", function() {
    const leftOperand = parseInt(document.getElementById("leftOperand").value);
    const rightOperand = parseInt(document.getElementById("rightOperand").value);
    const operator = document.getElementById("operator").value;

    if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
        alert('Error :(');
        console.error('Error: Invalid input');
        return;
    }

    let result;

    switch (operator) {
        case '+':
            result = leftOperand + rightOperand;
            break;
        case '-':
            result = leftOperand - rightOperand;
            break;
        case '*':
            result = leftOperand * rightOperand;
            break;
        case '/':
            if (rightOperand === 0) {
                alert("It's over 9000!");
                console.error("It's over 9000! Division by zero");
                return;
            }
            result = leftOperand / rightOperand;
            break;
        case '%':
            if (rightOperand === 0) {
                alert("It's over 9000!");
                console.error("It's over 9000! Modulo by zero");
                return;
            }
            result = leftOperand % rightOperand;
            break;
        default:
            alert('Error :(');
            console.error('Error: Invalid operation');
            return;
    }

    alert(`Result: ${result}`);
    console.log(`Result: ${result}`);
});

// Show the alert every 30 seconds
setInterval(function() {
    alert('Please, use me...');
}, 30000);

    </script>
</body>
</html>
