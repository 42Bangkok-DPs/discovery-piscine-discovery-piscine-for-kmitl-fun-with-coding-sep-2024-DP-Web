<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        margin-top: 50px;
      }
      .box {
        width: 50%;
        height: 150px;
        display: flex;
        align-items: center;
      }
      #left-b {
        background-color: greenyellow;
      }
      #right-b {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr class="container">
        <td class="box" id="left-b">Left Cell</td>
        <td class="box" id="right-b">Right Cell</td>
      </tr>
    </table>
  </body>
</html>
