<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: top;
            justify-content: center;

            height: 200px;

</head>
<body>
    <div class="Piscine">
        <h1>Piscine Web</h1>
        <div class="image">
            <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt="Image 1">
            <img src="https://m.media-amazon.com/images/I/51y8GUVKJoL.jpg" alt="Image 2">
        </div>
    </div>
</body>
</html>
